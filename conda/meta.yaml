package:
  name: convex-qsr 
  version: '0.2.0'

build:
  number: 1

source:
  url: https://github.com/stephenshank/convex-qsr/archive/v0.2.0.tar.gz
  sha256: 0ee0f01f0d347cba3b6f9f7657a6fed3d42db2da39955d1c89110c6f54e63303

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.16.4
    - scipy >=1.1.0
    - pandas >=0.24.2
    - networkx >=2.3
    - flask >=1.1.1
    - biopython >=1.73
    - pysam >=0.15.2
test:
  commands:
    - cqsr_ec -h
  imports:
    - convex_qsr

about:
  home: https://github.com/stephenshank/convex-qsr
  license: MIT
  license_file: LICENSE
  summary: 'Reference guided quasispecies reconstruction using convex optimization'
